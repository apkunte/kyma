name: Build and publish Docker image

on:
  push:
    branches: [ master ]
env:
  HUB: https://ghcr.io
  TAG: latest
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -f ./Dockerfile --tag ${HUB}/${GITHUB_REPOSITORY}/Kyma:${TAG}
      
    - name: Push the image to GitHub Package Registry
      if: ${{ success() }}
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ${HUB} --username ${USER} --password-stdin
        docker push ${HUB}/${GITHUB_REPOSITORY}/Kyma:${TAG}
