name: Build and publish Docker image

on:
  push:
    branches: [ master ]
    
        
env:
  HUB: https://ghcr.io
  TAG: latest
  
jobs:

  build:
#   -f ./Dockerfile
# -t ${HUB}/${GITHUB_REPOSITORY}/kyma:${TAG} \
#           .
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build image 
      run: |
          docker build -t kyma:${TAG} .
          
      
    - name: Push the image to GitHub Package Registry
      if: ${{ success() }}
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ${HUB} --username ${USER} --password-stdin
        docker push ${HUB}/${GITHUB_REPOSITORY}/kyma:${TAG}
